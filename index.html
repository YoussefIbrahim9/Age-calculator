<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Age calculator app</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- main-stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- media-query -->
    <link rel="stylesheet" href="assets/css/media-queries.css">


  </head>

  <body>


    <section class="calculator-container">

      <div class="inputs-cont">

        <div class="day-input">
          <label for="dayI" id="dayInputLabel">day</label>
          <input type="number" placeholder="DD" id="dayI">
          <p class="alert visibility-non changeColorToRed" id="alertDay"></p>
        </div>

        <div class="month-input">
          <label for="monthI" id="monthInputLabel">month</label>
          <input type="number" placeholder="MM" id="monthI">
          <p class="alert visibility-non changeColorToRed" id="alertMonth"></p>
        </div>


        <div class="year-input">
          <label for="yearI" id="yearInputLabel">year</label>
          <input type="number" placeholder="YYYY" id="yearI">
          <p class="alert visibility-non changeColorToRed" id="alertYear"></p>
        </div>
        
      </div>

    <div class="separtor">

      <hr>

      <button type="button" id="btn" onclick="displayResults()"> <img src="assets/images/icon-arrow.svg"> </button>

    </div>




      <div class="outputs">

        <p id="year"> <span>-</span> <span>-</span>  years</p>
        <p id="month"> <span>-</span> <span>-</span> months</p>
        <p id="day"> <span>-</span> <span>-</span> days</p>

      </div>

    </section>

  
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/YoussefIbrahim9">Youssef Ibrahim</a>.
    </div>

    <script src="assets/js/index.js"> </script>
  </body>



</html>
